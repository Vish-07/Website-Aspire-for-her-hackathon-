<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign-up for Aspire</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <h3 class="signup">Fill the following form</h3>
    <form class="signup" id="forms" action="mentors.html" method="post">
      <label for="name">Your Name:</label>
      <input type="text" name="name" value="John Roy" id="name"><br><br>
      <label for="Email id">Enter email:</label>
      <input type="email" name="Email" value="abc@gmail.com" id="Email id"><br><br>
      <label for="gender">Gender</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
